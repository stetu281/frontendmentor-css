<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <span class="bg bg__left"></span>
      <span class="bg bg__right"></span>
      <div class="content">
        <div class="phone">
          <div class="phone__screen">
            <div class="phone__header">
              <div class="phone__notch"></div>
              <div class="phone__headerContent">
                <div class="phone__left">
                  <button class="phone__back" aria-label="Back Button">
                    <span></span>
                    <span></span>
                  </button>
                  <img
                    src="../images/avatar.jpg"
                    class="phone__profileImg"
                    alt="Profile Image"
                  />
                  <div class="phone__profileName">
                    <h2>Samuel Green</h2>
                    <p>Available to Walk</p>
                  </div>
                </div>
                <div class="phone__right">
                  <button class="phone__menu" aria-label="Options Button">
                    <span></span>
                    <span></span>
                    <span></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text">
          <h1>Simple booking</h1>
          <p>
            Stay in touch with our dog walkers through the chat interface. This
            makes it easy to discuss arrangements and make bookings. Once the
            walk has been completed you can rate your walker and book again all
            through the chat.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
